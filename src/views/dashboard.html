<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eSIM Bridge — Admin</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0d1117; color: #e6edf3; padding: 2rem; }
  h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: #58a6ff; }
  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
  .card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 1.2rem; }
  .card .label { font-size: 0.8rem; color: #8b949e; text-transform: uppercase; letter-spacing: 0.05em; }
  .card .value { font-size: 1.8rem; font-weight: 700; margin-top: 0.3rem; color: #f0f6fc; font-variant-numeric: tabular-nums; }
  .card .value.green { color: #3fb950; }
  .card .value.red { color: #f85149; }
  .card .value.blue { color: #58a6ff; }
  .sub { font-size: 0.75rem; color: #8b949e; margin-top: 0.3rem; }
  #status { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 0.75rem; background: #238636; color: #fff; }
  #status.err { background: #da3633; }
</style>
</head>
<body>
  <h1>eSIM Bridge V1 <span id="status">loading...</span></h1>
  <div class="grid">
    <div class="card"><div class="label">Orders</div><div class="value green" id="orders">—</div></div>
    <div class="card"><div class="label">eSIMs Delivered</div><div class="value blue" id="esims">—</div></div>
    <div class="card"><div class="label">Errors</div><div class="value red" id="errors">—</div></div>
    <div class="card"><div class="label">Uptime</div><div class="value" id="uptime">—</div></div>
    <div class="card"><div class="label">Last Order</div><div class="value" id="last" style="font-size:1rem">—</div></div>
  </div>
  <script>
    async function refresh() {
      try {
        const r = await fetch('/health', { headers: { 'Authorization': document.querySelector('meta[name=auth]')?.content || '' } });
        const d = await r.json();
        document.getElementById('status').textContent = 'online';
        document.getElementById('status').className = '';
        document.getElementById('orders').textContent = d.stats.totalOrders;
        document.getElementById('esims').textContent = d.stats.totalEsims;
        document.getElementById('errors').textContent = d.stats.errors;
        const h = Math.floor(d.uptime/3600), m = Math.floor((d.uptime%3600)/60);
        document.getElementById('uptime').textContent = `${h}h ${m}m`;
        document.getElementById('last').textContent = d.stats.lastOrderAt ? new Date(d.stats.lastOrderAt).toLocaleString() : 'None';
      } catch {
        document.getElementById('status').textContent = 'offline';
        document.getElementById('status').className = 'err';
      }
    }
    refresh();
    setInterval(refresh, 15000);
  </script>
</body>
</html>
